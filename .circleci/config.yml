anchor_job_defaults: &job_defaults
  working_directory: ~/tslint-config
  docker:
    - image: ptsecurity/node-container:0.0.4

anchor_post_checkout: &post_checkout
  post: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"

version: 2
jobs:
  build:
    <<: *job_defaults
    resource_class: large
    steps:
      - checkout:
          <<: *post_checkout
      - restore_cache:
          key: tslint-cache-{{ checksum "package.json" }}
      - run:
          name: System information
          command: |
            echo "Node.js $(node -v)"
            echo "npm $(npm -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install npm packages
          command: npm install
      - save_cache:
          key: tslint-cache-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          name: Run build
          command: npm run build:tslint
      - run:
          name: Test
          command: npm run test:rules
  publish:
    <<: *job_defaults
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm publish ./dist/@ptecurity/tslint-config --access public

workflows:
  version: 2
  default_workflow:
    jobs:
      - build
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+(?:\.\d+)*$/
